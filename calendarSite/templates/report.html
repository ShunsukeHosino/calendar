{% load static %}
<!DOCTYPE html>
  <head>
    <link href="{% static 'css/mordal.css' %}" rel="stylesheet" />
  </head>
  <!-- クリックしたらモーダルを表示するボタン -->
<a href="#" class="btn">課題を追加</a>

<!-- オーバーレイ -->
<div class="overlay"></div>

<!-- モーダルウィンドウ -->
<div class="modal">
  <div class="close">&times</div>
  <h1>{{title}}</h1>
 
  <table>
    <form action="{% url 'report' %}" method = "post">
      <a href="{% url 'create_subject' %}">科目の追加</a>
      {% csrf_token %}
      {{ form.as_table }}
      <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
  </table>
</div>

<!-- スクロールで高さを出すためのsectionタグ -->
<section></section>
<!--htmlの後に読み込まないとエラーになる。あとファイルの分け方がわからない。。。-->
  <script>
    // ボタン、モダル、モダルの閉じるボタン、オーバーレイを変数に格納
const btn = document.querySelector('.btn');
const modal = document.querySelector('.modal');
const closeBtn = document.querySelector('.close');
const overlay = document.querySelector('.overlay');

// ボタンをクリックしたら、モダルとオーバーレイに.activeを付ける
btn.addEventListener('click', function(e){
  // aタグのデフォルトの機能を停止する
  e.preventDefault();
  　// モーダルとオーバーレイにactiveクラスを付与する
  modal.classList.add('active');
  overlay.classList.add('active');
});

// モダルの閉じるボタンをクリックしたら、モダルとオーバーレイのactiveクラスを外す
closeBtn.addEventListener('click', function(){
  modal.classList.remove('active');
  overlay.classList.remove('active');
});

// オーバーレイをクリックしたら、モダルとオーバーレイのactiveクラスを外す
overlay.addEventListener('click', function() {
  modal.classList.remove('active');
  overlay.classList.remove('active');
});
  </script>
</html>
